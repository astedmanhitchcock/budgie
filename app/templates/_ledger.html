
<div style="max-width: 100%; overflow-x: scroll">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>date</th>
                <th>amount</th>
                <th>source</th>
                <th>category</th>
                <th>created by</th>
                <th>notes</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        {% for transaction in transactions %}
            <tr class="{{'success' if transaction.is_income }}">

                <td>{{transaction.date}}</td>

                <td>{{transaction.amount}}</td>

                <td>{{transaction.source}}</td>
                <td>{{transaction.category}}</td>
                <td>
                    <a href="{{ url_for('user', username=transaction.created_by.username) }}">
                        {{transaction.created_by.username}}
                    </a>
                </td>
                <td>{{transaction.notes}}</td>
                <td align="right">
                    <div style="display: flex; justify-content: flex-end;">
                        <a class="btn btn-success" href="{{url_for('transactions.update', id=transaction.id)}}">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            <span class="sr-only">edit</span>
                        </a>
                        <a class="btn btn-danger" href="{{ url_for('transactions.delete', id=transaction.id) }}" style="margin-left: 12px">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                            <span class="sr-only">delete</span>
                        </a>
                    </div>
                </td>
            </tr>
        {% endfor %}
        </tbody>

    </table>
</div>
