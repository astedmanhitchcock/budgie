{% extends "base.html" %}

{% block app_content %}
<div class="container">
    <a class="btn btn-primary" href="{{ url_for('categories.create') }}">
        add new category
    </a>
    <hr>
    {% if categories %}
        <div style="max-width: 100%; overflow-x: scroll">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>title</th>
                        <th>fixed</th>
                        <th>notes</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for category in categories %}
                    <tr>
                        <td>
                          <a href="{{ url_for('categories.transactions', id=category.id) }}">
                            {{ category.title }}
                          </a>
                        </td>
                        <td>{{ category.is_fixed }}</td>
                        <td>{{ category.notes }}</td>
                        <td align="right">
                            <div style="display: flex; justify-content: flex-end;">
                                <a class="btn btn-success" href="{{url_for('categories.update', id=category.id)}}">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                    <span class="sr-only">edit</span>
                                </a>
                                <a class="btn btn-danger" href="{{ url_for('categories.delete', id=category.id) }}" style="margin-left: 12px">
                                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                    <span class="sr-only">delete</span>
                                </a>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    {% else %}
        you have no categories defined.
    {% endif %}
</div>
{% endblock %}
